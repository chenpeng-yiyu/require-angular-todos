<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Todo</title>
	<link rel="stylesheet" href="./public/css/index.css">
</head>
<body>
	<div class="page {{pageClass}}" ng-view style="width:100%;height: 100%"></div>

	<script type="text/ng-template" id="todo-index">
		<div class="wrapper">
			<div class="header">
				<p class="subject">简易便签</p>
			</div>
			<div class="content">
				<input ng-keypress="creatTask($event)" ng-model="newTask" type="text" placeholder="创 建 任 务">
				<ul>
					<li ng-repeat="data in datas track by $index">
						<p class="listItem">
							<span class="isActive" ng-click="setActive(data.name)">{{data.isActive ? '完成' : '激活'}}</span>
							<span class="dataContent" ng-class="{true:'active',false:'completed'}[data.isActive]" ng-bind="data.name"></span>
							<span class="delete" ng-click="delete(data.name)">删除</span>
						</p>
					</li>
				</ul>
			</div>
			<div class="footer"></div>
		</div>
	</script>

	<script src="./lib/require.js" data-main="./main.js"></script>
</body>
</html>
